<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi Voice Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            background: url("https://www.chateaubrachet.com/wp-content/uploads/sites/205/2021/09/tempImagedGKLTi.jpg") no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            padding: 20px;
            width: 85%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        h1 {
            font-size: 24px;
            color: #fff;
            margin-bottom: 20px;
            font-weight: 600;
        }

        p {
            font-size: 16px;
            color: #fff;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue</h1>
        <p>Appuyez sur le bouton ci-dessous pour écouter les identifiants Wi-Fi.</p>
        <button onclick="playVoice()">Écouter les identifiants Wi-Fi</button>
    </div>

    <script src="https://code.responsivevoice.org/responsivevoice.js?key=1DwhJhuM"></script>
    <script>
        function getVoiceText() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('voiceText');
        }

        function playVoice() {
            const voiceText = getVoiceText();
            if (voiceText) {
                const decodedVoiceText = decodeURIComponent(voiceText);
                responsiveVoice.speak(decodedVoiceText, "French Female");
            } else {
                alert("Aucune information vocale n'a été trouvée.");
            }
        }

        window.onload = function() {
            playVoice();
        };
    </script>
</body>
</html>
